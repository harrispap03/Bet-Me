<ion-content *ngIf="auth.user$">
  <div *ngIf="auth.user$ | async as user">
    <h3>Hey {{ user.displayName }}</h3>
    <p>UID: {{ user.id }}</p>
    <img [src]="user.photoURL"/>
    <ion-button (click)="auth.signOut()">Log out</ion-button>
  </div>
</ion-content>

<ion-content *ngIf="(auth.user$ | async) === (undefined || false || null)">
  <ion-card>
    <ion-card-header>You're not logged in please log in</ion-card-header>
    <ion-card-content>
      <ion-button (click)="auth.googleSignin()">Log in with Google</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
